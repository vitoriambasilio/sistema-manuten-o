<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTech IFPB - chamado</title>
    <link rel="stylesheet" href="/parte2/style.css" />
</head>
<body>
    <header>
        <h1>Chamados</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="#chamado.html">Chamados</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="#">
            <h2>Abrir Novo Chamado</h2>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="servico">Serviço:</label><br>
            <select id="servico" name="servico" required>
                <option value="hardware">Instalação de Hardware</option>
                <option value="software">Instalação de Software</option>
                <option value="redes">Instalação de Redes</option>
            </select><br><br>

            <label for="descricao">Descrição do Problema:</label><br>
            <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Enviar Chamado">

        </form>
    </main>
    <footer>   
        <p><a href="mailto:vitoria.basilio@academico.ifpb.edu.br?subject=Assunto do Email&body=Olá,">Envie um e-mail</a></p>
    </footer>   
</body>
</html>
